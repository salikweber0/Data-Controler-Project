<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
        }

        /* Mobile First - Extra Small devices (phones, 600px and down) */
        @media only screen and (max-width: 600px) {
            body {
                padding: 5px;
            }
            
            .container {
                padding: 20px 15px;
                border-radius: 15px;
                max-width: 95%;
                margin: 5px;
            }
            
            h2 {
                font-size: 22px !important;
                margin-bottom: 20px !important;
            }
            
            input {
                padding: 12px !important;
                font-size: 14px !important;
            }
            
            .btn {
                padding: 12px !important;
                font-size: 14px !important;
            }
            
            .form-group {
                margin-bottom: 15px !important;
            }
            
            label {
                font-size: 14px;
            }
            
            .admin-info {
                padding: 10px !important;
                font-size: 12px !important;
            }
        }

        /* Small devices (portrait tablets and large phones, 600px and up) */
        @media only screen and (min-width: 600px) {
            .container {
                padding: 35px;
                max-width: 450px;
            }
        }

        /* Medium devices (landscape tablets, 768px and up) */
        @media only screen and (min-width: 768px) {
            body {
                padding: 20px;
            }
            
            .container {
                padding: 40px;
                max-width: 480px;
            }
        }

        /* Large devices (laptops/desktops, 992px and up) */
        @media only screen and (min-width: 992px) {
            .container {
                max-width: 500px;
                padding: 45px;
            }
        }

        /* Extra large devices (large laptops and desktops, 1200px and up) */
        @media only screen and (min-width: 1200px) {
            .container {
                max-width: 520px;
                padding: 50px;
            }
        }

        .form-section {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .form-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: clamp(20px, 5vw, 28px);
            font-weight: 600;
            line-height: 1.2;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: clamp(14px, 2.5vw, 16px);
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: clamp(14px, 2.5vw, 16px);
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            -webkit-appearance: none;
            appearance: none;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        /* Better touch targets for mobile */
        @media (hover: none) and (pointer: coarse) {
            input {
                min-height: 44px;
            }
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: clamp(14px, 2.5vw, 16px);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            margin-top: 15px;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        /* Disable hover effects on touch devices */
        @media (hover: none) {
            .btn-primary:hover {
                transform: none;
                box-shadow: none;
            }
            
            .btn-secondary:hover {
                transform: none;
            }
            
            input:focus {
                transform: none;
            }
        }

        .link-btn {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
            font-size: clamp(12px, 2vw, 14px);
            margin-top: 10px;
            display: block;
            text-align: center;
            padding: 10px;
            min-height: 44px;
            line-height: 1.4;
        }

        .link-btn:hover {
            color: #764ba2;
        }

        .success-message, .error-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-size: clamp(12px, 2vw, 14px);
            line-height: 1.4;
            word-wrap: break-word;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
        }

        .admin-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: clamp(12px, 2vw, 14px);
            color: #1565c0;
            line-height: 1.4;
            word-wrap: break-word;
        }

        /* Landscape phone orientation */
        @media only screen and (max-height: 500px) and (orientation: landscape) {
            body {
                align-items: flex-start;
                padding: 10px;
            }
            
            .container {
                margin: 10px 0;
                padding: 20px;
            }
            
            h2 {
                margin-bottom: 15px;
                font-size: 20px;
            }
            
            .form-group {
                margin-bottom: 10px;
            }
            
            input, .btn {
                padding: 10px;
            }
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .container {
                backdrop-filter: blur(15px);
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .container {
                background: rgba(30, 30, 30, 0.95);
            }
            
            h2 {
                color: #fff;
            }
            
            label {
                color: #ccc;
            }
            
            input {
                background: rgba(60, 60, 60, 0.9);
                color: #fff;
                border-color: #444;
            }
            
            input:focus {
                border-color: #667eea;
            }
        }

        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .btn:hover, .btn-secondary:hover {
                transform: none;
            }
            
            input:focus {
                transform: none;
            }
        }

        /* Print styles */
        @media print {
            body {
                background: white;
            }
            
            .container {
                background: white;
                box-shadow: none;
                border: 1px solid #000;
            }
            
            .btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="success-msg" class="success-message"></div>
        <div id="error-msg" class="error-message"></div>

        <!-- Sign In Section -->
        <div id="signin-section" class="form-section active">
            <h2>Sign Up</h2>
            <form id="signin-form" method="post" action="" name="signin-form">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required autocomplete="name">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required autocomplete="tel">
                </div>
                <div class="form-group">
                    <label for="signin-email">Email</label>
                    <input type="email" id="signin-email" name="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" name="password" required autocomplete="new-password">
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <button class="btn btn-secondary" onclick="showLogin()">Already have an account? Login</button>
        </div>

        <!-- Login Section -->
        <div id="login-section" class="form-section">
            <h2>Login</h2>
            <div class="admin-info">
                <strong>Admin Access:</strong><br>
                Email: admin@gmail.com<br>
                Password: admin@123
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <button class="link-btn" onclick="showForgotPassword()">Forgot Password?</button>
            <button class="btn btn-secondary" onclick="showSignIn()">Create New Account</button>
        </div>

        <!-- Forgot Password Section -->
        <div id="forgot-section" class="form-section">
            <h2>Reset Password</h2>
            <form id="forgot-form">
                <div class="form-group">
                    <label for="forgot-phone">Phone Number</label>
                    <input type="tel" id="forgot-phone" name="phone" required autocomplete="tel">
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="newPassword" required autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="retype-new-password">Retype New Password</label>
                    <input type="password" id="retype-new-password" name="retypenewPassword" required autocomplete="retype-new-password">
                </div>
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>
            <button class="btn btn-secondary" onclick="showLogin()">Back to Login</button>
        </div>
    </div>

    <script>
       const scriptURL = 'https://script.google.com/macros/s/AKfycbzjg00I7LW6G1UQ6XyTfsA-GVqJwlEztVRl9r4QTA2Mv9r-0nxnY071k4mDjOKUrrp9bA/exec';
const form = document.getElementById('signin-form');

form.addEventListener('submit', e => {
  e.preventDefault();
  
  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
    .then(response => {
      alert("Thank you! Form is submitted");
      form.reset(); // reset karne ke liye
    })
    .catch(error => console.error('Error!', error.message));
});

    </script>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];

        function showSection(activeId) {
            const sections = document.querySelectorAll('.form-section');
            sections.forEach(section => section.classList.remove('active'));
            document.getElementById(activeId).classList.add('active');
            hideMessages();
        }

        function showSignIn() { showSection('signin-section'); }
        function showLogin() { showSection('login-section'); }
        function showForgotPassword() { showSection('forgot-section'); }

        function showMessage(message, isError = false) {
            hideMessages();
            const msgElement = document.getElementById(isError ? 'error-msg' : 'success-msg');
            msgElement.textContent = message;
            msgElement.style.display = 'block';
            
            setTimeout(() => {
                msgElement.style.display = 'none';
            }, 3000);
        }

        function hideMessages() {
            document.getElementById('success-msg').style.display = 'none';
            document.getElementById('error-msg').style.display = 'none';
        }

        function findUserByEmail(email) {
            return users.find(user => user.email.toLowerCase() === email.toLowerCase());
        }

        function findUserByPhone(phone) {
            return users.find(user => user.phone === phone);
        }

        // Sign In Form
        document.getElementById('signin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const userData = {
                fullname: formData.get('fullname'),
                phone: formData.get('phone'),
                email: formData.get('email'),
                password: formData.get('password'),
                registeredAt: new Date().toISOString()
            };

            if (findUserByEmail(userData.email)) {
                showMessage('Email already exists! Please use different email.', true);
                return;
            }

            if (findUserByPhone(userData.phone)) {
                showMessage('Phone number already registered! Please use different number.', true);
                return;
            }
        });

        // Admin credentials
        const ADMIN_EMAIL = 'admin@gmail.com';
        const ADMIN_PASSWORD = 'admin@123';

        // Login Form
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const email = formData.get('email');
            const password = formData.get('password');

            // Check if admin login
            if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                const adminUser = {
                    fullname: 'Administrator',
                    email: ADMIN_EMAIL,
                    phone: 'N/A',
                    isAdmin: true
                };
                localStorage.setItem('currentUser', JSON.stringify(adminUser));
                showMessage('Admin login successful! Redirecting to dashboard...');
                
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 2000);
                return;
            }

            // Regular user login
            const user = findUserByEmail(email);
            
            if (!user) {
                showMessage('No account found with this email!', true);
                return;
            }

            if (user.password !== password) {
                showMessage('Incorrect password!', true);
                return;
            }

            // Regular users cannot access UserData page
            showMessage('Login successful! Welcome to your account.');
            this.reset();
        });

        // Forgot Password Form
        document.getElementById('forgot-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const phone = formData.get('phone');
            const newPassword = formData.get('newPassword');

            const userIndex = users.findIndex(user => user.phone === phone);
            
            if (userIndex === -1) {
                showMessage('No account found with this phone number!', true);
                return;
            }

            users[userIndex].password = newPassword;
            localStorage.setItem('users', JSON.stringify(users));
            
            showMessage('Password reset successfully! You can now login with new password.');
            this.reset();
            setTimeout(() => showLogin(), 2000);
        });

        // Keyboard navigation enhancement
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                hideMessages();
            }
        });

        // Touch device optimization
        if ('ontouchstart' in window) {
            document.body.classList.add('touch-device');
        }
    </script>
</body>
</html>
