<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
        }

        .form-section {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .form-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            margin-top: 15px;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .link-btn {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
            margin-top: 10px;
            display: block;
            text-align: center;
        }

        .link-btn:hover {
            color: #764ba2;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="success-msg" class="success-message"></div>
        <div id="error-msg" class="error-message"></div>

        <!-- Sign In Section -->
        <div id="signin-section" class="form-section active">
            <h2>Sign Up</h2>
            <form id="signin-form">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="signin-email">Email</label>
                    <input type="email" id="signin-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <button class="btn btn-secondary" onclick="showLogin()">Already have an account? Login</button>
        </div>

        <!-- Login Section -->
        <div id="login-section" class="form-section">
            <h2>Login</h2>
            <div style="background: #e3f2fd; padding: 15px; border-radius: 10px; margin-bottom: 20px; font-size: 14px; color: #1565c0;">
                <strong>Admin Access:</strong><br>
                Email:- admin@gmail.com<br>
                Password:- admin@Sir
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <button class="link-btn" onclick="showForgotPassword()">Forgot Password?</button>
            <button class="btn btn-secondary" onclick="showSignIn()">Create New Account</button>
        </div>

        <!-- Forgot Password Section -->
        <div id="forgot-section" class="form-section">
            <h2>Reset Password</h2>
            <form id="forgot-form">
                <div class="form-group">
                    <label for="forgot-phone">Phone Number</label>
                    <input type="tel" id="forgot-phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="newPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>
            <button class="btn btn-secondary" onclick="showLogin()">Back to Login</button>
        </div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];

        function showSection(activeId) {
            const sections = document.querySelectorAll('.form-section');
            sections.forEach(section => section.classList.remove('active'));
            document.getElementById(activeId).classList.add('active');
            hideMessages();
        }

        function showSignIn() { showSection('signin-section'); }
        function showLogin() { showSection('login-section'); }
        function showForgotPassword() { showSection('forgot-section'); }

        function showMessage(message, isError = false) {
            hideMessages();
            const msgElement = document.getElementById(isError ? 'error-msg' : 'success-msg');
            msgElement.textContent = message;
            msgElement.style.display = 'block';
            
            setTimeout(() => {
                msgElement.style.display = 'none';
            }, 3000);
        }

        function hideMessages() {
            document.getElementById('success-msg').style.display = 'none';
            document.getElementById('error-msg').style.display = 'none';
        }

        function findUserByEmail(email) {
            return users.find(user => user.email.toLowerCase() === email.toLowerCase());
        }

        function findUserByPhone(phone) {
            return users.find(user => user.phone === phone);
        }

        // Sign In Form
        document.getElementById('signin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const userData = {
                fullname: formData.get('fullname'),
                phone: formData.get('phone'),
                email: formData.get('email'),
                password: formData.get('password'),
                registeredAt: new Date().toISOString()
            };

            if (findUserByEmail(userData.email)) {
                showMessage('Email already exists! Please use different email.', true);
                return;
            }

            if (findUserByPhone(userData.phone)) {
                showMessage('Phone number already registered! Please use different number.', true);
                return;
            }

            users.push(userData);
            localStorage.setItem('users', JSON.stringify(users));
            
            showMessage('Account created successfully! You can now login.');
            this.reset();
            setTimeout(() => showLogin(), 2000);
        });

        // Admin credentials
        const ADMIN_EMAIL = 'admin@gmail.com';
        const ADMIN_PASSWORD = 'admin@Sir';

        // Login Form
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const email = formData.get('email');
            const password = formData.get('password');

            // Check if admin login
            if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                const adminUser = {
                    fullname: 'Administrator',
                    email: ADMIN_EMAIL,
                    phone: 'N/A',
                    isAdmin: true
                };
                localStorage.setItem('currentUser', JSON.stringify(adminUser));
                showMessage('Admin login successful! Redirecting to dashboard...');
                
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 2000);
                return;
            }

            // Regular user login
            const user = findUserByEmail(email);
            
            if (!user) {
                showMessage('No account found with this email!', true);
                return;
            }

            if (user.password !== password) {
                showMessage('Incorrect password!', true);
                return;
            }

            // Regular users cannot access UserData page
            showMessage('Login successful! Welcome to your account.');
            this.reset();
        });

        // Forgot Password Form
        document.getElementById('forgot-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const phone = formData.get('phone');
            const newPassword = formData.get('newPassword');

            const userIndex = users.findIndex(user => user.phone === phone);
            
            if (userIndex === -1) {
                showMessage('No account found with this phone number!', true);
                return;
            }

            users[userIndex].password = newPassword;
            localStorage.setItem('users', JSON.stringify(users));
            
            showMessage('Password reset successfully! You can now login with new password.');
            this.reset();
            setTimeout(() => showLogin(), 2000);
        });
    </script>
</body>
</html>
