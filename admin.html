<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        .header h1 {
            color: #333;
            font-size: 32px;
            font-weight: 700;
        }

        .welcome-msg {
            color: #667eea;
            font-size: 18px;
            font-weight: 500;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .table-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
            position: relative;
        }

        th {
            background: #f8f9fa;
            color: #333;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 14px;
        }

        td span {
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        td span:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .edit-input {
            width: 100%;
            padding: 8px;
            border: 2px solid #667eea;
            border-radius: 5px;
            background: white;
        }

        tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .no-data {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 18px;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
        }

        .user-row {
            animation: fadeInUp 0.5s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .current-user-highlight {
            background: rgba(102, 126, 234, 0.1) !important;
            border-left: 4px solid #667eea;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .container {
                padding: 15px;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px 8px;
            }

            .stat-card {
                padding: 20px;
            }

            .stat-number {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>User Dashboard</h1>
                <div class="welcome-msg" id="welcome-msg">Welcome!</div>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="total-users">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="current-time">--:--</div>
                <div class="stat-label">Current Time</div>
            </div>
        </div>

        <button class="refresh-btn" onclick="loadUserData()">ðŸ”„ Refresh Data</button>

        <div class="table-container">
            <div class="table-header">All Registered Users</div>
            <div id="table-content">
                <!-- Table will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;

        function initializePage() {
            // Check if user is logged in and is admin
            currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser || !currentUser.isAdmin) {
                alert('Access Denied! Admin login required.');
                window.location.href = 'index.html';
                return;
            }

            // Update welcome message
            document.getElementById('welcome-msg').textContent = `Welcome, Admin!`;
            
            // Load user data
            loadUserData();
            
            // Update time every second
            updateTime();
            setInterval(updateTime, 1000);
        }

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour12: true,
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('current-time').textContent = timeString;
        }

        function loadUserData() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const totalUsers = users.length;
            
            // Update stats
            document.getElementById('total-users').textContent = totalUsers;

            // Generate table
            if (totalUsers === 0) {
                document.getElementById('table-content').innerHTML = 
                    '<div class="no-data">No users registered yet</div>';
                return;
            }

            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Full Name</th>
                            <th>Phone Number</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Registered On</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            users.forEach((user, index) => {
                const registeredDate = user.registeredAt ? 
                    new Date(user.registeredAt).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    }) : 'Not Available';

                const isCurrentUser = currentUser && user.email === currentUser.email;
                const rowClass = isCurrentUser ? 'user-row current-user-highlight' : 'user-row';

                tableHTML += `
                    <tr class="${rowClass}">
                        <td>${index + 1}</td>
                        <td><span id="name-${index}" onclick="editField('name', ${index})">${user.fullname}</span></td>
                        <td><span id="phone-${index}" onclick="editField('phone', ${index})">${user.phone}</span></td>
                        <td><span id="email-${index}" onclick="editField('email', ${index})">${user.email}</span></td>
                        <td>
                            <span style="background: #f8f9fa; padding: 5px 10px; border-radius: 5px; font-family: monospace; cursor: pointer;" onclick="togglePassword(${index})" id="password-${index}">â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢</span>
                        </td>
                        <td>${registeredDate}</td>
                        <td>
                            <button onclick="deleteUser(${index})" style="background: #ff4757; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; margin-right: 5px;">Delete</button>
                            <button onclick="editPassword(${index})" style="background: #3742fa; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">Edit Pass</button>
                        </td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            document.getElementById('table-content').innerHTML = tableHTML;
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            }
        }

        function editField(field, index) {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users[index];
            let currentValue, elementId;

            if (field === 'name') {
                currentValue = user.fullname;
                elementId = `name-${index}`;
            } else if (field === 'phone') {
                currentValue = user.phone;
                elementId = `phone-${index}`;
            } else if (field === 'email') {
                currentValue = user.email;
                elementId = `email-${index}`;
            }

            const element = document.getElementById(elementId);
            const originalHTML = element.innerHTML;

            element.innerHTML = `<input type="text" class="edit-input" value="${currentValue}" onblur="saveField('${field}', ${index}, this.value, '${originalHTML}')" onkeypress="if(event.key==='Enter') this.blur();" autofocus>`;
        }

        function saveField(field, index, newValue, originalHTML) {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            
            if (newValue.trim() === '') {
                alert('Field cannot be empty!');
                loadUserData();
                return;
            }

            // Check for duplicates
            if (field === 'email') {
                const existingUser = users.find((user, i) => i !== index && user.email.toLowerCase() === newValue.toLowerCase());
                if (existingUser) {
                    alert('Email already exists!');
                    loadUserData();
                    return;
                }
            }

            if (field === 'phone') {
                const existingUser = users.find((user, i) => i !== index && user.phone === newValue);
                if (existingUser) {
                    alert('Phone number already exists!');
                    loadUserData();
                    return;
                }
            }

            // Update user data
            if (field === 'name') {
                users[index].fullname = newValue;
            } else if (field === 'phone') {
                users[index].phone = newValue;
            } else if (field === 'email') {
                users[index].email = newValue;
            }

            localStorage.setItem('users', JSON.stringify(users));
            loadUserData();
            
            // Show success message
            const notification = document.createElement('div');
            notification.style.cssText = 'position: fixed; top: 20px; right: 20px; background: #28a745; color: white; padding: 15px 25px; border-radius: 10px; z-index: 1000; box-shadow: 0 5px 15px rgba(0,0,0,0.2);';
            notification.textContent = 'Updated successfully!';
            document.body.appendChild(notification);
            
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 3000);
        }

        function deleteUser(index) {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userName = users[index].fullname;
            
            if (confirm(`Are you sure you want to delete ${userName}'s account? This action cannot be undone.`)) {
                users.splice(index, 1);
                localStorage.setItem('users', JSON.stringify(users));
                loadUserData();
                
                // Show success message
                const notification = document.createElement('div');
                notification.style.cssText = 'position: fixed; top: 20px; right: 20px; background: #dc3545; color: white; padding: 15px 25px; border-radius: 10px; z-index: 1000; box-shadow: 0 5px 15px rgba(0,0,0,0.2);';
                notification.textContent = `${userName}'s account deleted!`;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 3000);
            }
        }

        function viewPassword(index) {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users[index];
            
            const modal = document.createElement('div');
            modal.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 1000;';
            
            modal.innerHTML = `
                <div style="background: white; padding: 30px; border-radius: 15px; text-align: center; max-width: 400px; width: 90%;">
                    <h3 style="margin-bottom: 20px; color: #333;">${user.fullname}'s Password</h3>
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin: 20px 0; font-size: 18px; font-weight: bold; color: #333; border: 2px dashed #667eea;">
                        ${user.password}
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" style="background: #667eea; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: 600;">Close</button>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Close on click outside
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    document.body.removeChild(modal);
                }
            });
        }

        function togglePassword(index) {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users[index];
            const passwordElement = document.getElementById(`password-${index}`);
            
            if (passwordElement.textContent === 'â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢') {
                passwordElement.textContent = user.password;
                passwordElement.style.background = '#e8f5e8';
                passwordElement.style.color = '#2d5016';
            } else {
                passwordElement.textContent = 'â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢';
                passwordElement.style.background = '#f8f9fa';
                passwordElement.style.color = '#333';
            }
        }

        function editPassword(index) {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users[index];
            
            const newPassword = prompt(`Enter new password for ${user.fullname}:`, user.password);
            
            if (newPassword !== null && newPassword.trim() !== '') {
                users[index].password = newPassword.trim();
                localStorage.setItem('users', JSON.stringify(users));
                loadUserData();
                
                // Show success message
                const notification = document.createElement('div');
                notification.style.cssText = 'position: fixed; top: 20px; right: 20px; background: #28a745; color: white; padding: 15px 25px; border-radius: 10px; z-index: 1000; box-shadow: 0 5px 15px rgba(0,0,0,0.2);';
                notification.textContent = `Password updated for ${user.fullname}!`;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 3000);
            }
        }

        // Initialize page when DOM loads
        document.addEventListener('DOMContentLoaded', initializePage);

        // Refresh data when page becomes visible (if user switched tabs)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                loadUserData();
            }
        });
    </script>
</body>
</html>
